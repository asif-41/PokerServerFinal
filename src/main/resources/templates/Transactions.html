<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Transactions</title>

    <link rel="stylesheet" type="text/css" href="/CSS/Transactions.css" />
    <script type="text/javascript" src="/JS/Transactions.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
</head>
<body>

    <div align="center" class="container-fluid my-2">

        <h1>Transactions List</h1>

        <table border="5" class = "table table-dark table-striped table-responsive-md" style="margin-bottom: 60px !important">

            <thead style="text-align:center">
                <tr>
                    <th>Id</th>
                    <th>Account id</th>
                    <th>Account username</th>
                    <th>Type</th>
                    <th>Method</th>
                    <th>Coin amount</th>
                    <th>Price</th>
                    <th>Receiver</th>
                    <th>Sender</th>
                    <th>Transaction id</th>
                    <th>Request time</th>
                    <th>Approval time</th>
                </tr>
            </thead>

            <tbody>
                <tr th:each="transaction : ${transactionList}">
                    <td th:text="${transaction.id}"></td>
                    <td th:text="${transaction.account.id}"></td>
                    <td th:text="${transaction.account.username}"></td>
                    <td th:text="${transaction.type}"></td>
                    <td th:text="${transaction.method}"></td>
                    <td th:text="${transaction.coinAmount}"></td>
                    <td th:text="${transaction.price}"></td>
                    <td th:text="${transaction.receiver}"></td>
                    <td th:text="${transaction.sender}"></td>
                    <td th:text="${transaction.transactionId}"></td>
                    <td th:text="${transaction.requestTime}"></td>
                    <td th:text="${transaction.approvalTime}"></td>
                </tr>
            </tbody>

        </table>

    </div>




    <div class="col-md-12 text-right" style="right:10px;bottom:10px;position:fixed">
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#authorizeModal">
            <a th:href="'http://localhost:1112/database/showTransactions?username=admin&password=PokerServerPa$$w0RD&page=' + ${pageNo - 1}" style="text-decoration:none; color:white">
                Prev
            </a>
        </button>
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#authorizeModal">
            <a th:href="'http://localhost:1112/database/showTransactions?username=admin&password=PokerServerPa$$w0RD&page=' + ${pageNo + 1}" style="text-decoration:none; color:white">
                Next
            </a>
        </button>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>
</html>
